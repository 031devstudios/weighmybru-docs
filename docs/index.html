<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">

  <!-- Replace with your own title and description. -->
  <title>WeighMyBru</title>
  <meta name="description" content="The espresso scale you've been looking for.">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <!-- Default Theme (see https://docsify.js.org/#/themes) -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"> 
</head>
<style>
.markdown-section { /* Reduce left padding on main markdown content */
  padding-left: 150px !important;
  padding-right: 150px !important;
  max-width: 100% !important;
  margin: 0 auto !important;
  
}
.sidebar a {
  display: inline !important;
  white-space: nowrap;
  vertical-align: middle;
  font-size: 16px;
}
html {
    scroll-behavior: smooth; /*Make scrolling smoother */
}
body {
  font-size: 20px; /* Adjust this to your preferred size */
}
.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  text-align: center;
}
</style>

<body>
  <div id="app"></div>

  <script>
    // Docsify Configuration (see https://docsify.js.org/#/configuration)
    window.$docsify = {
      name: 'WeighMyBru',
      nameLink: 'https://github.com/031devstudios/weighmybru',
      repo: "https://github.com/031devstudios/weighmybru",
      loadSidebar: true,
      coverpage: true,
      onlyCover: false,
      loadNavbar: true,
      mergeNavbar: true,
      loadSidebar: true,
      maxLevel: 3,
      subMaxLevel: 2,
      auto2top: true,

      // Footer Configuration
      footer: {
        copy: '<span>Â© 2025 WeighMyBru by</span>',
        auth: '031 Dev Studios',
        pre: '<hr/>',
        style: 'text-align: center;',
      },

      // Search Plugin Configuration
      search: {
        placeholder: 'Type to search',
        noData: 'No matches found.',
        depth: 2,
      },
      tabs: {
        persist: true, // default
        sync: true, // default
        theme: 'material', // default
        tabComments: true, // default
        tabHeadings: true // default
      }
  };

  </script>


  <!-- Required -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>

  <!-- Recommended -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>

  <!-- Footer -->
  <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>

  <!-- Docsify Tabs (latest v1.x.x) -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>

  <!-- CSS Discord Invite -->
  <style>
    .join {
    width: calc(50% - 40px);
    background: #333;
    color: white;
    font-size: 1.12em;
    display: flex;
    flex-direction: column; /* Stack children vertically */
    align-items: center;
    text-align: center;
    padding: 20px;
    border-radius: 3px;
    gap: 15px;
}

.j {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
    gap: 10px;
}

.join img {
    border-radius: 100%;
    width: 56px;
    height: 56px;
}

.join span {
    color: #ddd;
    font-weight: bold;
    font-size: 1.1em;
}

.join a {
    width: 100%;
    box-sizing: border-box;
    background: #7289DA;
    border: none;
    color: #fff;
    text-align: center;
    padding: 15px 0;
    border-radius: 3px;
    cursor: pointer;
    opacity: 1;
    transition: 0.2s ease;
    text-decoration: none;
}

.join a:hover {
    opacity: 0.92;
}
  </style>

</body>
</html>
